[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload options
upload_speed = 921600
upload_protocol = esptool

; Build flags for camera support and PSRAM
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_ESP_LOG
    -DBOARD_HAS_PSRAM
    -DCAMERA_MODEL_ESP32S3_EYE
    -DCAMERA_REQUIRES_PSRAM=1
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    
; Partition scheme with 3MB APP space as required
board_build.partitions = partitions.csv

; Libraries
lib_deps = 
    espressif/esp32-camera@^2.0.4
    bblanchon/ArduinoJson@^6.21.3
    adafruit/Adafruit BMP280 Library@^2.1.0
    mikalhart/TinyGPSPlus@^1.0.3
    sandeepmistry/LoRa@^0.8.0

; Build type
build_type = release

; Debug options
debug_tool = esp-prog
debug_init_break = tbreak setup

; ESP32-S3 specific settings
board_build.arduino.memory_type = qio_opi
board_build.arduino.flash_size = 16MB
board_build.arduino.psram_type = opi

; ===========================
; Balloon Firmware Build
; ===========================
[env:esp32-s3-balloon]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Main source file for balloon firmware
build_src_filter = 
    +<*> 
    -<main.cpp>
    +<main_balloon.cpp>

; Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload options
upload_speed = 921600
upload_protocol = esptool

; Build flags for balloon firmware
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_ESP_LOG
    -DBOARD_HAS_PSRAM
    -DCAMERA_MODEL_ESP32S3_EYE
    -DCAMERA_REQUIRES_PSRAM=1
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DFIRMWARE_VERSION="2.0.0"
    -DSYSTEM_NAME="Cosmic1-Balloon"
    
; Partition scheme with 3MB APP space as required
board_build.partitions = partitions.csv

; Libraries for balloon firmware
lib_deps = 
    espressif/esp32-camera@^2.0.4
    bblanchon/ArduinoJson@^6.21.3
    adafruit/Adafruit BMP280 Library@^2.1.0
    mikalhart/TinyGPSPlus@^1.0.3
    sandeepmistry/LoRa@^0.8.0

; Build type
build_type = release

; Debug options
debug_tool = esp-prog
debug_init_break = tbreak setup

; ESP32-S3 specific settings
board_build.arduino.memory_type = qio_opi
board_build.arduino.flash_size = 16MB
board_build.arduino.psram_type = opi
